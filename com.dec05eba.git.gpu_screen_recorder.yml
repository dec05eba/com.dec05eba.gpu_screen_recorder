app-id: com.dec05eba.git.gpu_screen_recorder
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: gpu-screen-recorder-gtk
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --share=network
  - --filesystem=home

modules:
  - name: ffmpeg
    disabled: false
    config-opts:
      - --enable-gpl
      - --disable-static
      - --enable-shared
      - --disable-doc
      - --disable-programs
      - --disable-decoders
      - --disable-vaapi
      - --disable-vdpau
      - --disable-amf
      - --disable-audiotoolbox
      - --disable-videotoolbox
      - --disable-vulkan
      - --disable-sdl2
      - --disable-filters
      - --disable-avfilter
      - --disable-postproc
      - --disable-autodetect
      - --enable-nvenc
      - --enable-ffnvcodec
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-5.0.1.tar.xz
        sha256: ef2efae259ce80a240de48ec85ecb062cecca26e4352ffb3fda562c21a93007b
    modules:
      - name: ffnvcodec
        no-autogen: true
        make-install-args:
          - PREFIX=${FLATPAK_DEST}
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://github.com/FFmpeg/nv-codec-headers/archive/refs/tags/n11.1.5.1.tar.gz
            sha256: d095fbd56aa93772471a323be0ebe65504a0f43f06c76a30b6d25da77b06ae9c

  - name: gpu-screen-recorder
    disabled: false
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gpu-screen-recorder $FLATPAK_DEST/bin/gpu-screen-recorder
    sources:
      - type: git
        url: https://repo.dec05eba.com/gpu-screen-recorder
        commit: 1a7fd28a3f54be014076aebdfe98b4f06ab020d7

  - name: gpu-screen-recorder-gtk
    buildsystem: simple
    build-commands:
      - ./build.sh
      - install -Dm755 gpu-screen-recorder-gtk $FLATPAK_DEST/bin/gpu-screen-recorder-gtk
      - install -Dm644 gpu-screen-recorder-gtk.desktop $FLATPAK_DEST/share/applications/com.dec05eba.git.gpu_screen_recorder.desktop
      - install -Dm644 com.dec05eba.git.gpu_screen_recorder.appdata.xml $FLATPAK_DEST/share/metainfo/com.dec05eba.git.gpu_screen_recorder.appdata.xml
    sources:
      - type: git
        url: https://repo.dec05eba.com/gpu-screen-recorder-gtk
        commit: 6583187411e3b777f448176ee9f89a7aff4a0eec
      - type: file
        path: com.dec05eba.git.gpu_screen_recorder.appdata.xml
